<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chihuahua Quiz!</title>

    <!-- css link -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/dd5e33ee8b.js"
      crossorigin="anonymous"
    ></script>
</head>

<body class="body">
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">200</span></div>

    <div class="wrapper">
      <!-- start screen section -->
      <div id="start-screen" class="start screen-start rounded-3">
        <h1 class="px-4 pt-4 m-0">Chihuahua Quiz <i class="fas fa-dog"></i></h1>
        <p class="p-4 m-0">
          Try to answer the extremely challenging and small questions about
          Jess' chihuahuas! There's a time limit AND incorrect answers will
          penalize your time (score) by ten seconds! ~HINT~ Make sure you scan
          the photo of the lovely chihuahuas below ♥️
        </p>
        <button id="start" class="btn btn-info btn-lg">Start Quiz</button>
        <div class="py-4">
          <img
            src="assets/images/chihuahuas.jpeg"
            class="rounded"
            width="70%"
            alt="four chihuahuas!"
          />
        </div>
      </div>

    <!-- script.js link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
